version: '3.8'

services:
  # PostgreSQL Database for POS System
  # Note: If port 5432 is already in use, change to "5433:5432" or use your existing PostgreSQL
  db:
    image: postgres:14.0-alpine
    container_name: pos_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=pos_system
      - POSTGRES_USER=pos_user
      - POSTGRES_PASSWORD=12345678
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with existing PostgreSQL on 5432
    volumes:
      - pos_postgres_data:/var/lib/postgresql/data/
    networks:
      - pos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: "redis:7-alpine"
    container_name: pos_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pos_pgadmin
    restart: unless-stopped
    environment:
      - "PGADMIN_DEFAULT_EMAIL=admin@possystem.com"
      - "PGADMIN_DEFAULT_PASSWORD=admin123"
      - "PGADMIN_LISTEN_PORT=80"
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin-data
    networks:
      - pos-network
    depends_on:
      - db

networks:
  pos-network:
    driver: bridge

volumes:
  pos_postgres_data:
  redis_data:
  pgadmin_data:

