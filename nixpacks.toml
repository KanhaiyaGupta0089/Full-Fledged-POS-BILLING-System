# Nixpacks configuration for Railway
# This tells Railway to use Python build properly
# Note: Nix Python doesn't include pip by default, so we install it first using get-pip.py

[phases.setup]
nixPkgs = ["python312", "curl"]

[phases.install]
cmds = [
  "curl -sS https://bootstrap.pypa.io/get-pip.py -o get-pip.py && python3 get-pip.py && export PATH=\"$HOME/.local/bin:$PATH\" && python3 -m pip install --upgrade pip && python3 -m pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
  "cd backend && python3 manage.py collectstatic --noinput || true"
]

[start]
cmd = "cd backend && gunicorn pos_system.wsgi:application --bind 0.0.0.0:$PORT"

