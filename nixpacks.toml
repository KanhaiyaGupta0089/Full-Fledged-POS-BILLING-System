# Nixpacks configuration for Railway
# This tells Railway to use Python build properly
# Note: Use python3 -m pip instead of just pip to ensure it's found in PATH

[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
  "cd backend && python3 manage.py collectstatic --noinput || true"
]

[start]
cmd = "cd backend && gunicorn pos_system.wsgi:application --bind 0.0.0.0:$PORT"

