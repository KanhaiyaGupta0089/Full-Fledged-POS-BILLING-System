# Railway configuration file (alternative to railway.json)
# This file takes precedence over railway.json

[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && python3 manage.py migrate --noinput && python3 manage.py create_dummy_data || echo 'Dummy data creation skipped' && python3 -m gunicorn pos_system.wsgi:application --bind 0.0.0.0:$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

